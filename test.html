<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            margin: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .tooltip {
    position: absolute;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    top: 50px; /* Располагаем подсказку выше изображения */
    left: 50%; /* По центру */
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none; /* Позволяет кликать сквозь подсказку */
}

.gallery-item:hover .tooltip {
    opacity: 1; /* Показываем подсказку при наведении на изображение */
}
    </style>
</head>
<body>
    <header>
        <h1>Галерея с всплывающими подсказками</h1>
    </header>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://images.delfi.ee/media-api-image-cropper/v1/0bdcb380-7412-11ed-80af-5f46b05f17f0.jpg?noup&w=1200&h=711" alt="Изображение 1">
            <div class="tooltip">Подсказка 1</div>
        </div>
        <!-- Добавьте еще 5 блоков .gallery-item с изображениями и подсказками внутри них -->
        <div class="gallery-item">
            <img src="https://images.delfi.ee/media-api-image-cropper/v1/0bdcb380-7412-11ed-80af-5f46b05f17f0.jpg?noup&w=1200&h=711" alt="Изображение 2">
            <div class="tooltip">Подсказка 2</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.delfi.ee/media-api-image-cropper/v1/0bdcb380-7412-11ed-80af-5f46b05f17f0.jpg?noup&w=1200&h=711" alt="Изображение 3">
            <div class="tooltip">Подсказка 3</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.delfi.ee/media-api-image-cropper/v1/0bdcb380-7412-11ed-80af-5f46b05f17f0.jpg?noup&w=1200&h=711" alt="Изображение 4">
            <div class="tooltip">Подсказка 4</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.delfi.ee/media-api-image-cropper/v1/0bdcb380-7412-11ed-80af-5f46b05f17f0.jpg?noup&w=1200&h=711" alt="Изображение 5">
            <div class="tooltip">Подсказка 5</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.delfi.ee/media-api-image-cropper/v1/0bdcb380-7412-11ed-80af-5f46b05f17f0.jpg?noup&w=1200&h=711" alt="Изображение 6">
            <div class="tooltip">Подсказка 6</div>
        </div>
    </div>
</body>
</html>
